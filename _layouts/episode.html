---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-content" itemprop="articleBody">
    <div class="simplecast-player">
      <iframe frameborder='0' height='330px' scrolling='no' seamless src='https://simplecast.com/e/{{ page.simplecastId }}?style=large' width='100%'></iframe>
    </div>
    {{ page.content }}
  </div>
</article>
