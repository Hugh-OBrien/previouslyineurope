---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-content" itemprop="articleBody">
    <div class="simplecast-player">
      <iframe frameborder='0' height='200px' scrolling='no' seamless src='https://embed.simplecast.com/{{ page.sharing_token }}?color=3d3d3d' width='100%'></iframe>
    </div>
    {{ page.content }}
  </div>
  <div style="padding-bottom: 140px;"></div>
</article>
