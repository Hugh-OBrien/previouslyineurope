---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-content" itemprop="articleBody">
    <div class="simplecast-player">
      <iframe frameborder='0' height='200px' frameborder="no" scrolling='no' seamless src='https://player.simplecast.com/{{ page.sharing_token }}?dark=true' width='100%'></iframe>
    </div>
    {{ page.content }}
  </div>
  <div style="padding-bottom: 140px;"></div>
</article>
